<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https: 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https: http:;">
    <title>Markdown Viewer</title>

    <!-- Prism CSS (start with light theme) -->
    <link rel="stylesheet" href="css/prism-themes/prism.css" id="prism-theme">

    <!-- Custom viewer CSS -->
    <link rel="stylesheet" href="css/viewer.css">

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            /* Transparent background - parent widget background shows through */
            color: var(--md-fg, #c9d1d9);
            background: transparent;
        }

        #content {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Loading indicator - dark theme by default */
        #loading {
            text-align: center;
            padding: 40px;
            color: var(--md-fg, #888);
        }

        /* Error display */
        #error {
            color: #d32f2f;
            padding: 20px;
            border: 2px solid #d32f2f;
            border-radius: 4px;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body data-theme="dark">
    <div id="loading">Loading markdown viewer...</div>
    <div id="error"></div>
    <div id="content"></div>

    <!-- JavaScript libraries -->
    <script src="js/qwebchannel.js"></script>
    <script src="js/markdown-it.min.js"></script>

    <!-- markdown-it plugins for extended syntax -->
    <!-- Only load plugins that won't interfere with rendering -->
    <script src="js/markdown-it-footnote.min.js"></script>
    <script src="js/markdown-it-abbr.min.js"></script>
    <script src="js/markdown-it-deflist.min.js"></script>
    <script src="js/markdown-it-task-lists.min.js"></script>
    <script src="js/markdown-it-container.min.js"></script>

    <!-- THESE PLUGINS CAUSE "undefined" TEXT EVEN WHEN NOT USED:
    <script src="js/markdown-it-emoji.min.js"></script>
    <script src="js/markdown-it-anchor.min.js"></script>
    <script src="js/markdown-it-mark.min.js"></script>
    <script src="js/markdown-it-sub.min.js"></script>
    <script src="js/markdown-it-sup.min.js"></script>
    <script src="js/markdown-it-ins.min.js"></script>
    <script src="js/markdown-it-katex.min.js"></script>
    -->

    <script src="js/mermaid.min.js"></script>
    <script src="js/prism.min.js"></script>
    <script src="js/prism-autoloader.min.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
