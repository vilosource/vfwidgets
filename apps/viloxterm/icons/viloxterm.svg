<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="#2d2d2d"/>

  <!-- Terminal window background -->
  <rect x="32" y="48" width="192" height="160" rx="8" fill="#1e1e1e"/>

  <!-- Terminal window border/header -->
  <rect x="32" y="48" width="192" height="32" rx="8" fill="#3c3c3c"/>
  <rect x="32" y="72" width="192" height="8" fill="#3c3c3c"/>

  <!-- Window control dots (like macOS/Chrome) -->
  <circle cx="52" cy="64" r="6" fill="#ff5f57"/>
  <circle cx="72" cy="64" r="6" fill="#febc2e"/>
  <circle cx="92" cy="64" r="6" fill="#28c840"/>

  <!-- Prompt symbol: >_ -->
  <text x="48" y="138" font-family="monospace" font-size="48" font-weight="bold" fill="#4ec9b0">
    &gt;
  </text>
  <text x="88" y="150" font-family="monospace" font-size="32" font-weight="bold" fill="#4ec9b0">
    _
  </text>

  <!-- Cursor blink indicator -->
  <rect x="120" y="120" width="16" height="32" fill="#4ec9b0" opacity="0.8"/>

  <!-- Additional terminal text (dimmed) -->
  <text x="48" y="178" font-family="monospace" font-size="16" fill="#858585">
    ~/projects $
  </text>
</svg>
